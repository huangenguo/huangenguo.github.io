# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
locale: "zh-CN"
title: 黄恩果的小站
subtitle: "科创教育同行者"
# email: 
description: >- # this means to ignore newlines until "baseurl:"
 信息技术教育 | 教育科学研究 | 学习科学 | 
 有智友爱有趣的90后潮汕人，ACGer、科幻迷一枚，请多多关照！
# twitter_username: 
# url: "https://huangenguo.github.io"
# baseurl: ""
github_username: huangenguo
repository: "huangenguo/huangenguo.github.io"
copyright: 版权声明
copyright_url: https://huangenguo.github.io/blog/license
# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: default
search: true
# search_full_content: true # 启用全文搜索
lunr:
  search_within_pages: true
enable_copy_code_button: true #代码块复制按钮永久链接

# Outputting
permalink: /:categories/:title/
timezone: Asia/Shanghai # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Pagination with jekyll-paginate
paginate: 5 # amount of posts to show
paginate_path: /page:num/

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "创客恩果"
  avatar : "/assets/images/bio-photo.png"  
  bio    : "科创教育同行者"
  location : "Guangdong,China"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/huangenguo"

footer:
  links:
    - label: "EdTech 教育技术导航"
      icon: "fas fa-fw fa-link"
      url: "https://123.616161.best/"
  since: "2021"      

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true # 显示阅读时间
      words_per_minute: 200 # 设置阅读速度
      comments: true
      share: true
      related: true
      toc: true # 为所有文章默认添加目录      
      toc_sticky: true #将目录“粘贴”到页面顶部。
      show_date: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

analytics:
  provider: "google"
  google:
    tracking_id: "UA-109251818-1"
    anonymize_ip: true # default

comments:
  provider: "custom"